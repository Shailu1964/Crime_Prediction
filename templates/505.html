<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - SafeRoute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            padding: 3rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .error-icon {
            font-size: 5rem;
            color: #ff9800;
            margin-bottom: 1rem;
        }
        .error-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #343a40;
        }
        .error-text {
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .btn-home {
            background-color: #4e54c8;
            border-color: #4e54c8;
        }
        .btn-home:hover {
            background-color: #3f45a0;
            border-color: #3f45a0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="error-title">500 - Server Error</h1>
            <p class="error-text">Oops! Something went wrong on our end. Our team has been notified and is working to fix the issue.</p>
            <a href="/" class="btn btn-primary btn-home btn-lg px-4">
                <i class="fas fa-home me-2"></i>Back to Home
            </a>
        </div>
    </div>
</body>
</html>
